---
new_page_extension: md
auto_deploy: true
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
  templates:
  - dfghfgyhut
  - test-templato
  - default
- type: heading
  label: Data
- type: document
  path: data/authors.yml
  label: Authors
- type: document
  path: data/locations.yml
  label: Locations
upload_dir: hugodemodev
public_path: "/foo"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.55.2
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.55.2
  preview_output_directory: public
  output_directory: public
version: '0.26'
